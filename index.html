    <style>
      body {
        height: 100vh;
        margin: 0;
        background: url("https://img.freepik.com/premium-vector/man-woman-lovers-walking-park-with-red-hearts-air-happy-valentines-day-celebration-concept-landscape-background_48369-48775.jpg")

        backdrop-filter: blur(10px);

      .image {
        border: 1px solid #ccc; /* Warna bingkai */
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Gaya bayangan rendah */

        background: rgba(
          255,
          255,
          255,
          0.7
        ); /* Latar belakang semi-transparan untuk efek blur */
      }
      .heart {
        position: absolute;
        font-size: 30px;
        animation: fall linear infinite;
        color: red;
      }
      @keyframes fall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

    <script>
      function nonTo() {
        document.getElementById("tombo").style.display = "none";
      }
      function showTo() {

      }
      function nonFo() {

      }
      function showFo() {
        document.getElementById("idfoto").style.display = "block";
      }
      function nonDiv() {
        document.getElementById("Content").style.display = "none";
      }
      function showDiv() {
        document.getElementById("Content").style.display = "block";
        ketik();
        for (let i = 0; i < 10; i++) {
          createHeart();
        }
        document.getElementById("Content").style.opacity = "1";
        document.getElementById("Content").style.margin = "0";
      }
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "❤️";
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `${Math.random() * 5 + 5}s`; // Lebih lambat
        document.body.appendChild(heart);
        setTimeout(() => {
          heart.remove();
          createHeart(); // Buat hati lagi setelah yang lama dihapus
        }, Math.random() * 5000 + 5000); // Lebih lama waktu untuk hati hilang
      }
      var i = 0,
        text;
      text = "";
      var u = 0,
        text2;
      text2 = "";

      function ketik() {
        if (i < text.length) {
          document.getElementById("text").innerHTML += text.charAt(i);
          i++;
          setTimeout(ketik, 100);
        }
        if (i == text.length) {
          document.getElementById("text").innerHTML = text + emotnama;
          ketikk();
        }
      }
      function ketikk() {
        if (u < text2.length) {
          document.getElementById("text2").innerHTML += text2.charAt(u);
          u++;
          setTimeout(ketikk, 200);
        }
        if (u == text2.length) {
          document.getElementById("tlink").style.display = "block";
        }
      }
    </script>
